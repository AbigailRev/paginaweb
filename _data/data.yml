career-profile:
    title: Perfil
    summary: |
        Soy estudiante de tercer año de Ingeniería en Sistemas mencion Empresarial, 
        con conocimientos en costos, contabilidad, diseño organizacional y programación (C++, Java, c#).
        Me apasiona la gestión ágil de proyectos, especialmente los roles de Product Owner y Diseñadora UX/UI. 
        Combino mi formación empresarial con habilidades técnicas y creativas para contribuir en equipos multidisciplinarios,
        aportando un valor a equipos ágiles colaborando en la creación y gestión de productos que se alineen con las 
        necesidades del negocio y las expectativas de los usuarios.
        
    
        
